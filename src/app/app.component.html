<main class="todo-container">
  <div class="add-task">
    <input [(ngModel)]="newTask" placeholder="Enter Task" />
    <button (click)="addTask()">Add</button>
  </div>

  <div class="task-list">
    <ul>
      <li *ngFor="let task of toDoList; let i = index" [ngClass]="{'complete':task.complete}">
        <input type="checkbox" (checked)="task.complete" (change)="toggleComplete(i)" />
        <span [class.complete] = "task.complete">{{ task.task }}</span> 
        <button (click)="deleteTask(task.id)">Delete</button>
      </li>
    </ul>
  </div>
</main>
<router-outlet></router-outlet>
